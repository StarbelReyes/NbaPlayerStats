<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouseover video play</title>

    <style>
      body {
        color: black;
        background-color: black;
      }

      .michael {
        font-size: 3rem;
        color: aliceblue;
      }

      video {
        display: none;
      }
      video.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <p class="michael">Hover over me</p>
    <video id="myvideo" width="320" height="240" controls>
      <source src="videos/Sequence 02.mp4" type="video/mp4" />
    </video>

    <script>
      const showVideo = document.querySelector("#myvideo");
      const michaelHover = document.querySelector(".michael");

      function playVideo() {
        showVideo.classList.add("show");
        showVideo.play();
      }

      function stopVideo() {
        showVideo.classList.remove("show");
        showVideo.pause();
        showVideo.currentTime = 0;
      }

      michaelHover.addEventListener("mouseenter", playVideo);
      michaelHover.addEventListener("mouseleave", stopVideo);
    </script>
  </body>
</html>
